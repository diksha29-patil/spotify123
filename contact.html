<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/contactstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <nav id="navbar">
        <ul>
            <li class="brand"><img src="image/logo.png" alt="Spotify logo">Spotify</li>
            <li><a href="index.html">Home</a></li>
            <li><a href="library.html">Library</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="contact.html">Contact us</a></li>
            <li class="search-container">
                <form id="searchForm">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <button type="submit" id="searchButton">
                        <i class="fas fa-search"></i> <!-- Font Awesome search icon -->
                        Search
                    </button>
                </form>
            </li>
        </ul>
    </nav>
  
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone no">Phone No:</label>
      <input type="phone no" id="no" name="Phone No" required>


      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <input type="submit" value="Submit">
      <button id="go-to-home" onclick="goToHome()"><i class="fas fa-home"></i> Go to Home</button>

    </form>
  </div>
</body>
 <script>
  // Function to redirect to the home page
  function goToHome() {
      window.location.href = "index.html"; // Replace "index.html" with your home page URL
  }
</script>
</html>
